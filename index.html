<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Crawler</title>
</head>
<body>
    <h1>Job Crawler</h1>

    <form action="" class="add-company">
        <h2 class="add-company-title">Add a company</h2>
        <label for="company-name">Company name</label>
        <input type="text" id="company-name" required>
        <label for="company-url">Company URL</label>
        <input type="text" id="company-url" required>
        <input type="submit" value="Add">
    </form>

    <ul class="companies-list"></ul>

    <script src="index.js"></script>
</body>
</html>
